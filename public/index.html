<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Username Screen -->
<div class="name-container" id="nameScreen">
  <h2>Welcome!</h2>
  <input id="nameInput" class="name-input" placeholder="Enter your name..." />
  <button class="enter-btn" onclick="enterChat()">Enter Chat</button>
</div>

<!-- Chat Screen -->
<div class="chat-container hidden" id="chatScreen">
  <div class="header">Real-Time Chat</div>

  <div class="main-chat">
    <div id="chat" class="messages"></div>

    <div id="onlineUsersContainer">
      <h4>Online Users</h4>
      <ul id="onlineUsers"></ul>
    </div>
  </div>

  <div id="typing"></div>

  <div id="inputArea">
    <input id="msgInput" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
