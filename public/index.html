<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
    body { background: linear-gradient(135deg,#0e0e14,#1a1a22); height:100vh; display:flex; justify-content:center; align-items:center; color:white; }
    .hidden { display:none; }

    /* Username Screen */
    .name-container {
      width:90%; max-width:400px; padding:30px; background:rgba(255,255,255,0.05); border-radius:14px; text-align:center;
      backdrop-filter:blur(10px); margin-right: 30px; border:1px solid rgba(255,255,255,0.1); box-shadow:0 0 25px rgba(0,0,0,0.4); animation:fadeIn 0.5s ease-out;
    }
    .name-container h2 { margin-bottom:20px; font-size:1.6rem; }
    .name-input { width:100%; padding:14px; border-radius:10px; border:none; background:rgba(255,255,255,0.1); color:#fff; outline:none; }
    .name-input::placeholder { color:#bbb; }
    .enter-btn { margin-top:18px; padding:12px 20px; background:#0078ff; border:none; border-radius:10px; font-weight:bold; color:#fff; width:100%; cursor:pointer; transition:.2s; }
    .enter-btn:hover { background:#0b5fcc; }

    /* Chat Container */
    .chat-container { width:95%; max-width:450px; height:90vh; background:rgba(255,255,255,0.06); backdrop-filter:blur(10px); border:1px solid rgba(255,255,255,0.1); border-radius:16px; display:flex; flex-direction:column; overflow:hidden; box-shadow:0 0 25px rgba(0,0,0,0.5); animation:fadeIn 0.5s ease-out; }
    .header { padding:15px; text-align:center; background:rgba(255,255,255,0.05); font-size:1.3rem; font-weight:600; border-bottom:1px solid rgba(255,255,255,0.1); }
    #chat { flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; }
    .msg { max-width:80%; padding:12px 16px; background:rgba(255,255,255,0.08); border-radius:12px; margin-bottom:12px; word-wrap:break-word; }
    .msg .user { display:block; font-weight:bold; color:#00eaff; margin-bottom:3px; }
    .msg.you { background:#0078ff; align-self:flex-end; color:#fff; }
    .msg.system { background:rgba(255,255,255,0.2); font-style:italic; text-align:center; color:#62c3ff; }

    #typing { height:22px; padding-left:12px; font-size:0.9rem; color:#62c3ff; font-style:italic; margin-bottom:5px; }
    #inputArea { display:flex; padding:12px; background:rgba(255,255,255,0.05); border-top:1px solid rgba(255,255,255,0.1); }
    #msgInput { flex:1; padding:12px 14px; border:none; border-radius:10px; outline:none; background:rgba(255,255,255,0.1); color:#fff; }
    #msgInput::placeholder { color:#bbb; }
    button { padding:12px 18px; margin-left:8px; border:none; background:#0078ff; color:#fff; font-weight:bold; border-radius:10px; cursor:pointer; transition:.2s; }
    button:hover { background:#0b5fcc; }

    @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
  </style>
</head>
<body>

<!-- Username Screen -->
<div class="name-container" id="nameScreen">
  <h2>Welcome!</h2>
  <input id="nameInput" class="name-input" placeholder="Enter your name..." />
  <button class="enter-btn" onclick="enterChat()">Enter Chat</button>
</div>

<!-- Chat Screen -->
<div class="chat-container hidden" id="chatScreen">
  <div class="header">Real-Time Chat</div>

  <div id="chat"></div>
  <div id="typing"></div>

  <div id="inputArea">
    <input id="msgInput" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
